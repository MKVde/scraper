name: Cleanup Runs
on:
  workflow_run:
    workflows: ["SeaRates Scraper"]
    types:
      - completed

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: ðŸ§¹ Delete ALL workflow runs
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            
            console.log(`Searching for runs in ${owner}/${repo}...`);
            
            // fetch all runs
            const runs = await github.paginate(
              github.rest.actions.listWorkflowRunsForRepo,
              { owner, repo, per_page: 100 }
            );
            
            console.log(`Found ${runs.length} runs to delete.`);
            
            for (const run of runs) {
              console.log(`Deleting run ${run.id}...`);
              try {
                await github.rest.actions.deleteWorkflowRun({
                  owner,
                  repo,
                  run_id: run.id
                });
              } catch (error) {
                console.log(`Failed to delete run ${run.id}: ${error.message}`);
                // Continue even if one fails
              }
            }
            console.log("âœ… All runs cleaned up!");
