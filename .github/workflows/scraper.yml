name: SeaRates Container Tracking Scraper

on:
  # Run automatically every day at midnight UTC (3:00 AM EAT)
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches: [ main ]
    paths:
      - 'searates_scraper.py'
      - 'bol_list.txt'
      - '.github/workflows/scraper.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python searates_scraper.py
    
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: searates-tracking-data
        path: |
          data/
          *.png
        retention-days: 30
    
    - name: Commit results to repository
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/ *.png
        git diff --quiet && git diff --staged --quiet || git commit -m "Update tracking data - $(date +'%Y-%m-%d %H:%M:%S')"
        git push
      continue-on-error: true
