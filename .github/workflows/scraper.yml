name: SeaRates Container Tracker

on:
  schedule:
    - cron: '0 3 */3 * *'
  
  workflow_dispatch:
    inputs:
      bol_number:
        description: 'BOL number to track (leave empty to use bol_list.txt)'
        required: false
        type: string
  
  push:
    branches: [ main ]
    paths:
      - 'bol_list.txt'
      - 'searates_scraper.py'
      - 'requirements.txt'

jobs:
  scrape-searates:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“ Prepare BOL list (if provided)
        if: github.event.inputs.bol_number != ''
        run: |
          echo "Tracking BOL: ${{ github.event.inputs.bol_number }}"
          echo "${{ github.event.inputs.bol_number }}" > bol_list.txt
      
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸŒ Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update -qq
          sudo apt-get install -y -qq google-chrome-stable
          google-chrome --version
      
      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸš€ Run SeaRates scraper
        run: python searates_scraper.py
      
      - name: ğŸ“¡ Send HTML data to PHP API
        if: success()
        env:
          PHP_API_URL: ${{ secrets.PHP_API_URL }}
          PHP_API_KEY: ${{ secrets.PHP_API_KEY }}
        run: |
          if [ -z "$PHP_API_URL" ] || [ -z "$PHP_API_KEY" ]; then
            echo "âš ï¸ API credentials not set"
            exit 0
          fi
          
          # Find latest HTML file
          LATEST_HTML=$(ls -t data/searates_html_*.json 2>/dev/null | head -1)
          
          if [ -n "$LATEST_HTML" ]; then
            echo "ğŸ“¤ Sending: $(basename $LATEST_HTML)"
            
            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$PHP_API_URL" \
              -H "X-API-KEY: $PHP_API_KEY" \
              -H "Content-Type: application/json" \
              -d @"$LATEST_HTML")
            
            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | head -n -1)
            
            echo "Response: $BODY"
            echo "HTTP Code: $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Success!"
            else
              echo "âš ï¸ Failed with status $HTTP_CODE"
            fi
          else
            echo "âš ï¸ No HTML file found"
          fi
          
          # List API files (not sent)
          echo ""
          echo "ğŸ“ API files saved in repo:"
          ls -1 data/searates_api_*.json 2>/dev/null | xargs -n1 basename || echo "  (none)"
      
      - name: ğŸ’¾ Commit and push results
        run: |
          git config user.name "SeaRates Bot"
          git config user.email "bot@searates-scraper.github.io"
          
          # Pull with rebase
          echo "ğŸ”„ Pulling latest..."
          git pull --rebase origin main || echo "âš ï¸ Pull failed"
          
          # Add files
          git add data/ *.png 2>/dev/null || true
          
          # Check for changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "â„¹ï¸ No changes"
          else
            BOL_NUM=$(head -1 bol_list.txt 2>/dev/null || echo "unknown")
            git commit -m "ğŸ“Š Update: $(date +'%Y-%m-%d %H:%M') [BOL: $BOL_NUM]"
            
            # Retry push
            for i in 1 2 3; do
              echo "ğŸš€ Push attempt $i/3..."
              
              if git push origin main; then
                echo "âœ… Pushed!"
                exit 0
              fi
              
              if [ $i -lt 3 ]; then
                echo "âš ï¸ Retry in 5s..."
                sleep 5
                git pull --rebase origin main || true
              fi
            done
            
            echo "âŒ Push failed after 3 attempts"
            exit 1
          fi
      
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraping-results-${{ github.run_number }}
          path: |
            data/
            *.png
          retention-days: 90
      
      - name: ğŸ“§ Notify on failure
        if: failure()
        run: echo "âš ï¸ Workflow failed! Check logs."
