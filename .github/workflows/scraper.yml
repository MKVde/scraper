name: SeaRates Container Tracker

on:
  # Schedule - runs every 3 days at 3 AM UTC
  schedule:
    - cron: '0 3 */3 * *'
  
  # Manual/API trigger - works with fine-grained tokens
  workflow_dispatch:
    inputs:
      bol_number:
        description: 'BOL number to track (leave empty to use bol_list.txt)'
        required: false
        type: string
  
  # Trigger on push (for testing)
  push:
    branches: [ main ]
    paths:
      - 'bol_list.txt'
      - 'searates_scraper.py'
      - 'requirements.txt'

jobs:
  scrape-searates:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to avoid conflicts
      
      - name: üìù Prepare BOL list (if provided)
        if: github.event.inputs.bol_number != ''
        run: |
          echo "Tracking BOL: ${{ github.event.inputs.bol_number }}"
          echo "${{ github.event.inputs.bol_number }}" > bol_list.txt
      
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: üåê Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update -qq
          sudo apt-get install -y -qq google-chrome-stable
          google-chrome --version
      
      - name: üì¶ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üöÄ Run SeaRates scraper
        run: python searates_scraper.py
      
      - name: üì° Send HTML data to PHP API
        if: success()
        env:
          PHP_API_URL: ${{ secrets.PHP_API_URL }}
          PHP_API_KEY: ${{ secrets.PHP_API_KEY }}
        run: |
          # Check if API credentials are configured
          if [ -z "$PHP_API_URL" ] || [ -z "$PHP_API_KEY" ]; then
            echo "‚ö†Ô∏è API credentials not configured, skipping API callback"
            exit 0
          fi
          
          # Find latest HTML-scraped file
          LATEST_HTML=$(ls -t data/searates_html_*.json 2>/dev/null | head -1)
          
          if [ -z "$LATEST_HTML" ]; then
            echo "‚ö†Ô∏è No HTML-scraped JSON file found"
            exit 0
          fi
          
          echo "=================================================="
          echo "üì§ SENDING HTML DATA TO PHP API"
          echo "=================================================="
          echo "File: $(basename $LATEST_HTML)"
          echo ""
          
          # Send to PHP API
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$PHP_API_URL" \
            -H "X-API-KEY: $PHP_API_KEY" \
            -H "Content-Type: application/json" \
            -d @"$LATEST_HTML")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          echo ""
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ HTML data sent successfully to PHP API!"
          else
            echo "‚ö†Ô∏è API returned status: $HTTP_CODE"
          fi
          
          echo "=================================================="
          echo ""
          echo "‚ÑπÔ∏è  API JSON files saved in repo for reference only"
          
          # List API files (for logging)
          API_FILES=$(ls -t data/searates_api_*.json 2>/dev/null)
          if [ -n "$API_FILES" ]; then
            echo "üìÅ API Response files in repo:"
            for file in $API_FILES; do
              echo "   - $(basename $file)"
            done
          fi
          echo "=================================================="
      
      - name: üíæ Commit and push results
        run: |
          git config user.name "SeaRates Bot"
          git config user.email "bot@searates-scraper.github.io"
          
          # Pull latest changes with rebase
          echo "üîÑ Pulling latest changes..."
          git pull --rebase origin main || echo "‚ö†Ô∏è Pull failed or no remote changes"
          
          # Add data directory and screenshots
          git add data/ *.png 2>/dev/null || true
          
          # Check if there are changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
          else
            echo "üìù Committing changes..."
            
            # Get BOL number for commit message
            BOL_NUM=$(cat bol_list.txt 2>/dev/null | head -1 | tr -d '\n' || echo "unknown")
            
            # Count files
            HTML_COUNT=$(ls data/searates_html_*.json 2>/dev/null | wc -l)
            API_COUNT=$(ls data/searates_api_*.json 2>/dev/null | wc -l)
            
            git commit -m "üìä Auto-update: $(date +'%Y-%m-%d %H:%M:%S UTC') [BOL: $BOL_NUM] (HTML: $HTML_COUNT, API: $API_COUNT)"
            
            # Push with retry logic
            MAX_RETRIES=3
            RETRY_COUNT=0
            PUSH_SUCCESS=false
            
            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "üöÄ Pushing changes (attempt $RETRY_COUNT/$MAX_RETRIES)..."
              
              if git push origin main; then
                echo "‚úÖ Successfully pushed changes!"
                PUSH_SUCCESS=true
                break
              else
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "‚ö†Ô∏è Push failed, retrying in 5 seconds..."
                  sleep 5
                  git pull --rebase origin main || echo "‚ö†Ô∏è Rebase failed"
                else
                  echo "‚ùå Failed to push after $MAX_RETRIES attempts"
                fi
              fi
            done
            
            if [ "$PUSH_SUCCESS" = false ]; then
              echo "üí° Tip: Check if another workflow is running"
              exit 1
            fi
          fi
      
      - name: üì§ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraping-results-${{ github.run_number }}
          path: |
            data/
            *.png
          retention-days: 90
      
      - name: üìß Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Scraping workflow failed!"
          echo "Check the logs above for details."
