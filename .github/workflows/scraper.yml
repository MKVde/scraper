name: SeaRates Scraper

on:
  workflow_dispatch:
    inputs:
      bol_number:
        description: 'BOL number to track'
        required: true
        default: '3100124492'
  schedule:
    - cron: '0 8 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Install dependencies
        run: |
          pip install selenium
      
      - name: Create results directory
        run: mkdir -p results
      
      - name: Run scraper
        run: |
          # Use the bol_number input that your app sends
          TRACKING_NUM="${{ github.event.inputs.bol_number || '3100124492' }}"
          echo "Tracking BOL: $TRACKING_NUM"
          
          python searates_scraper.py "$TRACKING_NUM"
          
          # Move results to results directory
          mv tracking_*.json results/ 2>/dev/null || true
      
      - name: ðŸ“¡ Send JSON data to PHP API
        if: success()
        env:
          PHP_API_URL: ${{ secrets.PHP_API_URL }}
          PHP_API_KEY: ${{ secrets.PHP_API_KEY }}
        run: |
          if [ -z "$PHP_API_URL" ] || [ -z "$PHP_API_KEY" ]; then
            echo "âš ï¸ API credentials not set. Skipping upload."
            exit 0
          fi
          
          # Find latest FULL JSON file
          LATEST_JSON=$(ls -t results/tracking_*_full.json 2>/dev/null | head -1)
          
          if [ -n "$LATEST_JSON" ]; then
            echo "ðŸ“¤ Sending: $(basename $LATEST_JSON)"
            
            # Added retry, connect-timeout and max-time
            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$PHP_API_URL" \
              -H "X-API-KEY: $PHP_API_KEY" \
              -H "Content-Type: application/json" \
              --connect-timeout 30 \
              --max-time 60 \
              --retry 2 \
              --retry-delay 5 \
              -d @"$LATEST_JSON")
            
            EXIT_CODE=$?
            
            if [ $EXIT_CODE -ne 0 ]; then
               echo "âš ï¸ Curl failed with exit code $EXIT_CODE"
               # If exit code is 28 (timeout) but we know data usually gets there, maybe we don't prefer to fail hard?
               # But for now, let's just report it.
               exit 1
            fi

            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | head -n -1)
            
            echo "Response: $BODY"
            echo "HTTP Code: $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "âœ… Success!"
            else
              echo "âš ï¸ Failed with status $HTTP_CODE"
              exit 1
            fi
          else
            echo "âš ï¸ No full JSON file found"
          fi
      
      - name: Commit and push results
        run: |
          git config user.name "SeaRates Bot"
          git config user.email "bot@searates-scraper.github.io"
          
          # Pull with rebase to avoid conflicts
          git pull --rebase origin main || echo "âš ï¸ Pull failed, trying to continue..."
          
          git add results/
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "â„¹ï¸ No changes"
          else
            git commit -m "ðŸ“¦ Update tracking data: $(date +'%Y-%m-%d %H:%M:%S') [BOL: ${{ github.event.inputs.bol_number }}]"
            
            # Robust push with retries
            for i in 1 2 3; do
              if git push origin main; then
                echo "âœ… Pushed!"
                exit 0
              fi
              echo "âš ï¸ Push failed, retrying ($i/3)..."
              sleep 5
              git pull --rebase origin main || true
            done
            exit 1
          fi
        continue-on-error: true
      
      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tracking-results-${{ github.run_number }}
          path: results/
          retention-days: 90
      
      - name: ðŸ” Debug Token & Scopes
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "âŒ ERROR: GH_PAT secret is EMPTY or MISSING!"
            echo "Please go to Settings > Secrets > Actions and ensure 'GH_PAT' is created."
            exit 1
          else
            echo "âœ… GH_PAT secret is found."
          fi
          
          echo "Checking Token Scopes..."
          gh auth status
      
      - name: ðŸ§¹ Delete all workflow runs
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          REPO: ${{ github.repository }}
        run: |
          # List runs and delete them in parallel (up to 10 at a time)
          # Note: 'grep -v' prevents deleting the current run prematurely
          gh run list --repo "$REPO" --limit 500 --json databaseId --jq '.[].databaseId' | grep -v "${{ github.run_id }}" | xargs -P 10 -I {} gh run delete {} --repo "$REPO" || true
          
          echo "ðŸ’€ Self-destructing: Deleting THIS run (${{ github.run_id }}) now..."
          gh api -X DELETE "repos/$REPO/actions/runs/${{ github.run_id }}"

