name: SeaRates Unified Scraper

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      bol_number:
        description: 'BOL number (leave empty for bol_list.txt)'
        required: false
        type: string
  push:
    branches: [ main ]
    paths:
      - 'bol_list.txt'
      - 'searates_unified.py'

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ðŸ“ Prepare BOL (if provided)
        if: github.event.inputs.bol_number != ''
        run: echo "${{ github.event.inputs.bol_number }}" > bol_list.txt
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸŒ Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update -qq
          sudo apt-get install -y -qq google-chrome-stable
          google-chrome --version
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install seleniumbase beautifulsoup4
      
      - name: ðŸš€ Run Unified Scraper
        run: python searates_unified.py
      
      - name: ðŸ“Š Display Results Summary
        if: success()
        run: |
          echo "ðŸ“¦ Scraping Summary:"
          ls -lh data/ | tail -10
          
          # Show latest report
          LATEST_REPORT=$(ls -t data/report_*.txt 2>/dev/null | head -1)
          if [ -n "$LATEST_REPORT" ]; then
            echo ""
            echo "ðŸ“„ Latest Report:"
            cat "$LATEST_REPORT"
          fi
      
      - name: ðŸ“¡ Send to PHP API (optional)
        if: success()
        env:
          PHP_API_URL: ${{ secrets.PHP_API_URL }}
          PHP_API_KEY: ${{ secrets.PHP_API_KEY }}
        run: |
          if [ -z "$PHP_API_URL" ]; then
            echo "âš ï¸  PHP_API_URL not configured"
            exit 0
          fi
          
          # Send latest API file
          LATEST_API=$(ls -t data/api_full_*.json 2>/dev/null | head -1)
          if [ -n "$LATEST_API" ]; then
            echo "ðŸ“¤ Sending: $(basename $LATEST_API)"
            curl -X POST "$PHP_API_URL" \
              -H "X-API-KEY: $PHP_API_KEY" \
              -H "Content-Type: application/json" \
              -d @"$LATEST_API" \
              -w "\nHTTP: %{http_code}\n"
          fi
      
      - name: ðŸ’¾ Commit Results
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“¦ Update tracking: $(date +'%Y-%m-%d %H:%M')"
          file_pattern: 'data/*.json data/*.txt *.png'
      
      - name: ðŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unified-results-${{ github.run_number }}
          path: |
            data/
            *.png
          retention-days: 90
