name: SeaRates Tracking Scraper

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'
  
  # Manual trigger with optional BOL number
  workflow_dispatch:
    inputs:
      tracking_number:
        description: 'BOL/Tracking number (leave empty to use bol_list.txt)'
        required: false
        type: string
  
  # Trigger on BOL list changes
  push:
    branches: [main]
    paths:
      - 'bol_list.txt'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“ Prepare BOL list
        if: github.event.inputs.tracking_number != ''
        run: |
          echo "Using provided tracking number: ${{ github.event.inputs.tracking_number }}"
          echo "${{ github.event.inputs.tracking_number }}" > bol_list.txt
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸŒ Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install selenium requests
      
      - name: ğŸš€ Run scraper
        env:
          PHP_API_URL: ${{ secrets.PHP_API_URL }}
          PHP_API_KEY: ${{ secrets.PHP_API_KEY }}
        run: |
          python searates_scraper.py
      
      - name: ğŸ’¾ Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add results
          git add results/ 2>/dev/null || true
          
          # Check for changes
          if git diff --quiet && git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            # Get BOL number for commit message
            BOL_NUM=$(head -1 bol_list.txt 2>/dev/null | tr -d '\n' || echo "unknown")
            TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S UTC')
            
            git commit -m "ğŸ“¦ Update tracking: ${BOL_NUM} (${TIMESTAMP})"
            
            # Push with retry
            for i in 1 2 3; do
              echo "ğŸš€ Push attempt $i/3..."
              if git push origin main; then
                echo "âœ… Pushed successfully!"
                break
              fi
              if [ $i -lt 3 ]; then
                echo "âš ï¸ Push failed, retrying in 5s..."
                sleep 5
                git pull --rebase origin main || true
              fi
            done
          fi
        continue-on-error: true
      
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tracking-results-${{ github.run_number }}
          path: results/
          retention-days: 90
